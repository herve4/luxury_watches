<!-- Message flottant simple avec Tailwind CSS -->
{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
    {% for message in messages %}
    <div class="message-toast animate-fade-in-up bg-gray-800 border-l-4 
                {% if message.tags == 'success' %}border-green-500
                {% elif message.tags == 'error' %}border-red-500
                {% elif message.tags == 'warning' %}border-yellow-500
                {% elif message.tags == 'info' %}border-blue-500
                {% else %}border-gold-500{% endif %} 
                text-white px-4 py-3 rounded-lg shadow-lg flex items-start space-x-3">
        
        <!-- IcÃ´ne -->
        <div class="flex-shrink-0 mt-0.5">
            {% if message.tags == 'success' %}
            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {% elif message.tags == 'error' %}
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            {% elif message.tags == 'warning' %}
            <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            {% elif message.tags == 'info' %}
            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {% else %}
            <svg class="w-5 h-5 text-gold-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {% endif %}
        </div>
        
        <!-- Message -->
        <div class="flex-1">
            <p class="text-sm">{{ message }}</p>
        </div>
        
        <!-- Bouton fermeture -->
        <button type="button" 
                class="flex-shrink-0 opacity-60 hover:opacity-100 transition-opacity"
                onclick="this.parentElement.remove()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
