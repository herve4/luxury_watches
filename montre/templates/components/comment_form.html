<div class="mt-4 pl-4 border-l-2 border-amber-500/30">
    <form hx-post="{% url 'add_comment' review.id %}"
          hx-target="#comments-{{ review.id }}"
          hx-swap="beforeend"
          class="space-y-3">
        {% csrf_token %}
        <div>
            <label for="id_content" class="block text-sm font-medium text-slate-400 mb-1">Ajouter un commentaire</label>
            <textarea name="content" id="id_content" rows="2" 
                     class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl px-4 py-2 text-white focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                     placeholder="Votre commentaire..." required></textarea>
        </div>
        <div class="flex justify-end space-x-2">
            <button type="button" 
                    @click="showCommentForm = false"
                    class="px-3 py-1.5 text-sm text-slate-300 hover:text-white">
                Annuler
            </button>
            <button type="submit" 
                    class="px-4 py-1.5 bg-amber-500 text-white text-sm font-medium rounded-xl hover:bg-amber-600 transition-colors">
                Envoyer
            </button>
        </div>
    </form>
</div>
